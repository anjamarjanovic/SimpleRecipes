<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf = 'error' >{{error}}</div>
        <div *ngIf ="isLoading" style="text-align: center;"><app-loading></app-loading></div>
        <form #f ="ngForm" (ngSubmit)="onSubmit(f)" *ngIf ="!isLoading">
<div class="form-group">
<label for="email">E-mail</label>
<input type="email" id="email" class="form-control" ngModel name="email" required email>
</div> 

<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
</div> 

<div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid"> {{isLoginMode ? 'Login': 'Sign Up'}}</button> |
    <button type="button" class="btn btn-primary" (click)="onSwitchMode()">{{isLoginMode ? 'Switch Sign Up' : 'Switch To Login'}}</button>
</div>
</form>
    </div>
</div>
