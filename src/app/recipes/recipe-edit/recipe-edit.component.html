<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (submit)="onSubmit()">
          <div class="row">
              <div class="col-xs-12">
                  <button type="submit" class="btn btn-warning">Save </button> |
                  <button type="button" (click)="onCancelRecipe()" class="btn btn-danger">Cancel</button>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input 
                      formControlName = "name"
                      type="text"
                      id="name"
                      class="form-control">
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Image URL:</label>
                    <input
                    formControlName = "imagePath"
                     type="text"
                    id="imagePath"
                    class="form-control"
                    #imagePath>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                   <img [src]="imagePath.value" class="img-responsive" alt="">
                </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea
                    formControlName ="description"
                    type="text"
                    id="description"
                    rows="6"
                    class="form-control"> </textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" formArrayName = 'ingredients'>
              <div class="row" 
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName] = 'i'
              style="margin-top: 10px;">

                  <div class="col-xs-8">
                    <input 
                    type="text"
                    class="form-control"
                    formControlName = 'name'>  
                  </div>
                  <div class="col-xs-2">
                    <input 
                    type="number"
                    class="form-control"
                    formControlName = 'amount'
                    >  
                  </div>
                  <div class="col-xs-2">
                    <button 
                    class="btn btn-danger"
                    (click)="onDeletingIngredient(i)"
                    >X</button>  
                  </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-warning" (click)="onAddingIngredients()"> Add ingredient</button>
                    </div>
                </div>  
            </div>
           
        </div>
        
        </form>
    </div>
</div>
