<section class="recipe-list">
<div class="row">
    <div class="col-xs-12">
        <p>Make your own recipe</p>
        <button class="btn btn-warning" [routerLink]="['/recipes/new']">New recipes</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor = "let recipeItem of recipes; let i = index" [recipe] = "recipeItem" [index]="i" ></app-recipe-item>
    </div>
</div>
</section>
