<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-width: 300px;" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-warning dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Shopping List</a></li>
                <li style="cursor: pointer;" ><a [routerLink]="['edit']">Edit Recipe</a></li>
                <li style="cursor: pointer;" ><a (click)="onDeleteRecipe()" >Delete Recipe</a></li>
           </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"> {{ingredient.name}} {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
